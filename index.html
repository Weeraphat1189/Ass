<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ฟอร์ม</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>แบบฟอร์มสมัครงาน</h1>
    <form>
      <label for="fullname">ชื่อ-นามสกุล:</label>
      <input type="text" id="fullname" name="fullname" value="Cruz Mightforge" required>

      <label for="phone">เบอร์โทรศัพท์:</label>
      <input type="tel" id="phone" name="phone" value="024-124-5234" required>

      <label for="university">มหาวิทยาลัย:</label>
      <input type="text" id="university" name="university" value="มหาวิทยาลัยธุรกิจบัณฑิตย์ (มธบ)" required>

      <label for="major">สาขาวิชา:</label>
      <input type="text" id="major" name="major" value="วิศวกรรมคอมพิวเตอร์" required>

      <button type="submit">ส่งใบสมัคร</button>
    </form>
  </div>
</body>
</html>
